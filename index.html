<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <h1>Enter PO number lists below</h1>
            <h1>Generated duplicates</h1>
        </div>
        <ul>
            <form onsubmit="findDuplicates(event)">
                <li class="list1">
                    <label for="list1">List 1</label><br><br>
                    <textarea id="list1" rows="40" cols="25" placeholder="Paste first list here"></textarea>
                </li>
                <li class="list2">
                    <label for="list2">List 2</label><br><br>
                    <textarea id="list2" rows="40" cols="25" placeholder="Paste comparison list here"></textarea>
                </li>
                <li class="btn-pos">
                    <button class="btn-style" type="submit">Submit</button>
                </li>
                <li class="output-pos">
                    <p class="output" id="duplicates"></p>
                </li>
            </form>
    </ul>
        <script src="script.js"></script>
    </body>
</html>
